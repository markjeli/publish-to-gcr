name: ci

on:
  push:
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v3
       - name: Log into GitHub Container Registry
          uses: docker/login-action@v1
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.CR_PAT }}

       - name: Build the stack
         run: |
           docker-compose build
           docker-compose push
           echo "AAAAA"